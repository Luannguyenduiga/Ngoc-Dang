<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Hiii</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container d-flex flex-column align-items-center min-vh-100 justify-content-center">
        <h1>WELCOME B√â IUUUUU ‚ù§Ô∏è</h1>
        <button id="heartBtn" onclick="window.location.href='index.html'">Em nh·∫•n d√¥ ƒëii!</button>
        <div id="hearts-container" style="position:relative;"></div>
    </div>
    <style>
        body {
            background: url('https://img.freepik.com/premium-vector/cute-pink-background-with-white-clouds-top-raspberries_535126-808.jpg');
            justify-content: center;
        }
        h1 {
            color: rgb(186, 101, 142);
            text-align: center;
        }
        button{
            background-color: rgb(186, 101, 142) ;
            color:aliceblue;
            border-radius: 5px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
        .heart {
            position: absolute;
            left: 50%;
            top: 50%;
            font-size: 24px;
            opacity: 0.8;
            pointer-events: none;
            animation: flyUp 1s ease-out forwards;
        }
        /* Th√™m hi·ªáu ·ª©ng cho tr√°i tim */
        @keyframes flyUp {
            0% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
            80% {
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -150px) scale(1.5);
                opacity: 0;
            }
        }
    </style>
    <script>
        const btn = document.getElementById('heartBtn');
        const heartsContainer = document.getElementById('hearts-container');

        btn.addEventListener('mouseenter', function() {
            // T·∫°o nhi·ªÅu tr√°i tim khi hover
            for(let i = 0; i < 5; i++) {
                setTimeout(() => createHeart(), i * 100);
            }
        });

        function createHeart() {
            const heart = document.createElement('span');
            const hearts = ['‚ù§Ô∏è', 'ü©∑']; //khai b√°o icon tr√°i tim
            heart.className = 'heart';
            heart.innerHTML = hearts[Math.floor(Math.random() * hearts.length)];
            // Random v·ªã tr√≠ tr√°i tim quanh n√∫t
            heart.style.left = (50 + (Math.random() - 0.5) * 40) + '%';
            heart.style.top = (50 + (Math.random() - 0.5) * 40) + '%';
            heart.style.fontSize = (20 + Math.random() * 10) + 'px';
            heartsContainer.appendChild(heart);

            setTimeout(() => {
                heart.remove();
            }, 1000);
        }
    </script>
</body>
</html>
